services:
  mongodb:
    image: mongo:7
    container_name: vibestream-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  redis:
    image: redis:7-alpine
    container_name: vibestream-redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  mongodb_data:
